<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tracalorie | Meal and Calorie Tracker</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo">Tracalorie</a>
        <ul class="right">
          <li>
            <button class="clear-btn btn blue lighten-3">Clear All</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="item-name" id="item-name" placeholder="Add Item">
              <label for="item-name"></label>
            </div>
            <div class="input-field col s6">
              <input type="number" name="item-calories" id="item-calories" placeholder="Add Calories">
              <label for="item-calories"></label>
            </div>
          </div>
          <button class="add-btn btn blue darken-3">
            <i class="fa fa-plus"></i>
            Add Meal
          </button>
          <button class="update-btn btn orange">
            <i class="fa fa-pencil-square-o"></i>
            Update Meal
          </button>
          <button class="delete-btn btn red">
            <i class="fa fa-remove"></i>
            Delete Meal
          </button>
          <button class="back-btn btn grey pull-right">
            <i class="fa fa-chevron-circle-left"></i>
            Back
          </button>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
